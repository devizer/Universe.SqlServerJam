name: System Info

on:
  push:
    branches: [ "master" ]

jobs:
  Info:
    strategy:
      matrix:
        os: [windows-2022, windows-2019, ubuntu-latest, macos-13, macos-14]

    runs-on: ${{ matrix.os }}
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: System Info
      shell: bash
      run: 'bash -e Scripts/Show-System-Info.sh'
