name: System Info

on:
  push:
    branches: [ "master" ]

jobs:
  OnWindows:
    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: System Info
      shell: bash
      run: 'bash -e Scripts/Show-System-Info.sh'

  OnLinux:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: System Info
      shell: bash
      run: 'bash -e Scripts/Show-System-Info.sh'

  OnMacIntel:
    runs-on: macos-13

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: System Info
      shell: bash
      run: 'bash -e Scripts/Show-System-Info.sh'

  OnMacArm:
    runs-on: macos-14

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: System Info
      shell: bash
      run: 'bash -e Scripts/Show-System-Info.sh'
