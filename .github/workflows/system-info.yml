name: System Info

on:
  push:
    branches: [ "master" ]

defaults:
  run:
    shell: bash

jobs:
  Info:
    strategy:
      fail-fast: false
      matrix:
        os: [windows-2025, windows-2022, windows-2019, ubuntu-20.04, ubuntu-22.04, ubuntu-24.04, macos-13, macos-14, macos-15]

    runs-on: ${{ matrix.os }}
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Environment
      run: 'printenv | sort'

    - name: System Info
      run: 'bash -e Scripts/Show-System-Info.sh'

    - name: Upload artifacts [${{ env.THEARTIFACTS }}]
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: 'System Info ${{ matrix.os }}'
        path: |
           ${{ env.THEARTIFACTS_NATIVE }}
          
