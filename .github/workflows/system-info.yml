name: System Info

on:
  push:
    branches: [ "master" ]

jobs:
  Info:
    strategy:
      matrix:
        os: [windows-2022, windows-2019, ubuntu-latest, ubuntu-18.04, ubuntu-20.04, ubuntu-22.04, ubuntu-24.04, macos-13-large, macos-14-large, macos-13-xlarge, macos-14-xlarge]

    runs-on: ${{ matrix.os }}
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Environment
      shell: bash
      run: 'printenv | sort'

    - name: System Info
      shell: bash
      run: 'bash -e Scripts/Show-System-Info.sh'
